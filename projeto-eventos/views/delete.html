<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deletar Evento</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Deletar Evento</h1>
        <form id="delete-event-form">
            <label for="id">ID do Evento:</label>
            <input type="text" id="id" name="id" required>
            <br>
            <button type="submit">Deletar Evento</button>
        </form>
        <button onclick="window.location.href='/'">Voltar</button>
    </div>

    <script>
        document.getElementById('delete-event-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const id = document.getElementById('id').value;

            fetch(`/api/events/${id}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert('Evento deletado com sucesso!');
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Erro ao deletar evento:', error);
                });
        });
    </script>
</body>

</html>
